<!DOCTYPE html>
<html>
<head>
  <link href="style.css" rel="stylesheet" type="text/css"/>
<style>
.center {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 200px;
  border: 3px solid green; 
  padding:50px;
  border-radius:25px;
  background-color:rgba(21, 21, 21, .88);
}

.centernobg {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 200px;
  padding:50px;
}

h1{
  font-family: 'Trebuchet MS', sans-serif;
  color: rgba(255, 255, 255, .88);
  text-decoration: none;
  text-transform: uppercase;
  border: none;
  letter-spacing: 0.1rem;
  font-size: 2rem;
}
h2{
  font-family: 'Trebuchet MS', sans-serif;
  color: rgba(255, 255, 255, 1);
  text-decoration: none;
  text-transform: uppercase;
  border: none;
  letter-spacing: 0.2rem;
  font-size: 5rem;
  background-image: url('tacobell.jpg');
  background-repeat: no-repeat;
  background-position: 50% 0;
  background-size: cover;
  opacity: 0.75;
  border-radius:25px;
  padding:35px;
  text-shadow: 5px 0 0 #000, 0 -5px 0 #000, 0 5px 0 #000, -5px 0 0 #000;
  border: 3px solid black;
}
#popular4::before {
  opacity: 0.35;
  background-image: url('mcdonalds.jpg');
  background-repeat: no-repeat;
  background-position: 50% 0;
  background-size: cover;
}
#creamy3::before {
  opacity: 0.35;
  background-image: url('wendys.jpg');
  background-repeat: no-repeat;
  background-position: 50% 0;
  background-size: cover;
}
#soft2::before {
  opacity: 0.35;
  background-image: url('burgerking.jpg');
  background-repeat: no-repeat;
  background-position: 50% 0;
  background-size: cover;
}
#crunchy1::before {
  opacity: 0.35;
  background-image: url('tacobell.jpg');
  background-repeat: no-repeat;
  background-position: 50% 0;
  background-size: cover;
}
button:hover{
  cursor: pointer;
}

</style>
</head>
<body>
<div class="centernobg">
  <h2>Taco Bell</h2>
</div>
<div class="center">
  <button id="crunchy1" key="order1" style="--clr:#39FF14" onclick="location.href='more.html';"><span>Example crunchy #1</span><i></i></button>
  <button id="soft2" key="order2" style="--clr:#FF44CC" onclick="location.href='more.html';"><span>Example soft #2</span><i></i></button>
  <button id="creamy3" key="order3" style="--clr:#0FF0FC" onclick="location.href='more.html';"><span>Example creamy #3</span><i></i></button>
  <button id="popular4" key="order4" style="--clr:#8A2BE2" onclick="location.href='more.html';"><span>Example popular #4</span><i></i></button>
</div>
<div class="center">

</div>

</html>
